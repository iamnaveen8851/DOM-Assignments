<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>This example demonstrates how we can change text content when clicking on button</h1>
  <hr>
  <h1 id="display">Click on Login to continue</h1>
  <button onClick="login()">Login</button>
  <button onClick="logout()">Logout</button>
</body>
</html>
<script>

let showCase = document.getElementById("display")
  function login() {
    //complete this function
    showCase.innerText =  "Login Success";
    // to check the output on console as well.
    console.log(showCase.innerText)
  }

  function logout() {
    //complete this function
    showCase.innerText = "Logout Success";
    // To check the ouput on console as well.
    console.log(showCase.innerText)
  }
</script>
