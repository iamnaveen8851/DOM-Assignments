<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h2>Sample Output</h2>
    

    <h1>Check your BMI</h1>
   

    <p>Enter your weight and height below to check your BMI results</p>
   

    <p>Put your weight in here <strong>(KG)</strong></p>
    
<!-- weight -->
    <input type="number" id="weight" placeholder="Enter your weight">
    
    <p>And your height in here (CM)</p>

<!-- height -->
    <input type="number" id="height" placeholder="Enter your height">
    <br><br>

    <!-- button -->
    <button id="calculate" onclick="calculate()">Calculate BMI</button>

    <!-- Display -->
    <h2 id="display">Display results here</h2>

</body>
</html>

<script>
    let weight = document.getElementById("weight")
    let height = document.getElementById("height")
    let display = document.getElementById("display")

function calculate()
{
    let calc = (weight.value / (height.value * height.value))*10000
    
    let bmi = calc.toFixed(1)
    
    if(bmi < 18.4)
    {
        display.innerText = "Your BMI is" + " " + bmi + " " + "which means You are UnderWeight"
    }
    else if(bmi >= 18.5 && bmi <= 24.9)
    {
        display.innerText = "Your BMI is" + " " + bmi + " " + "which means You are Normal"
        
    }
    else if(bmi >= 25 && bmi <= 29.9)
    {
        display.innerText =  "Your BMI is" + " " + bmi + " " + "which means You are Overweight"
       
    }
    else if(bmi >= 30)
    {
        display.innerText =  "Your BMI is" + " " + bmi + " " + "which means You are Obese" 
    }
    
    

}
</script>
